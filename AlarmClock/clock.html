<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header>
        <h1>Alarm Clock</h1>
        <button class="toggle"><b>Toggle Theme</b></button>
        
    </header>
    <main>
        <div class="Clock">
            <h1 class="current-time">00:00:00</h1>
        </div>

        <div class="set-alarm">
            <div class="set-heading"><h3>Set Alarm</h3></div>
            <div class="set-content">
                <select class="hours"></select>
                <select class="minutes"></select>
                <select class="ampm">
                   <option>AM</option>
                   <option>PM</option>
                </select>
                <select class="tone"></select>
            </div>


            <div class="set-btn-block">
                <button class="setBtn"><b>Set Alarm</b></button>
            </div>
           
        </div>

          <div class="alarm-info"></div>

    </main>
    <footer>
        
            <p>Built with HTML, CSS & JS | By Khadija Asghar</p>
    

    </footer>
    <script src="clock.js"></script>
</body>
</html>
